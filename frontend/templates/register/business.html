{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow p-4">
      <h3 class="card-title mb-3 text-center">Register Business</h3>
      <form method="POST">
          <div class="mb-3">
              <input type="text" name="name" class="form-control" placeholder="Business Name" required>
          </div>
          <div class="mb-3">
              <input type="text" name="category" class="form-control" placeholder="Category">
          </div>
          <div class="mb-3">
              <input type="email" name="contact_email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
              <input type="text" name="contact_phone" class="form-control" placeholder="Phone">
          </div>
          <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <p class="mt-3 text-center">
          <a href="{{ url_for('login') }}">Back to Login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
